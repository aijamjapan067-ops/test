<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手書き数字認識</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 { color: #333; }
        #canvas-container {
            border: 5px solid #333;
            background-color: #fff;
        }
        canvas { display: block; }
        .buttons { margin-top: 20px; }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            border: 2px solid #007bff;
            background-color: #fff;
            color: #007bff;
            cursor: pointer;
        }
        button:hover {
            background-color: #007bff;
            color: #fff;
        }
        #result {
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
            font-weight: bold;
            height: 30px;
        }
    </style>
</head>
<body>
    <h1>手書き数字認識 AI</h1>
    <div id="canvas-container">
        <canvas id="draw-canvas" width="280" height="280"></canvas>
    </div>
    <div class="buttons">
        <button onclick="predictDigit()">判定</button>
        <button onclick="clearCanvas()">クリア</button>
    </div>
    <div id="result">ここに結果が表示されます</div>

    <script>
        let canvas, ctx, isDrawing = false, lastX = 0, lastY = 0;
        
        window.onload = function() {
            canvas = document.getElementById('draw-canvas');
            ctx = canvas.getContext('2d');
            
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = "white";
            ctx.lineWidth = 20;
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';

            canvas.onmousedown = startDrawing;
            canvas.onmousemove = draw;
            canvas.onmouseup = () => isDrawing = false;
            canvas.onmouseout = () => isDrawing = false;
        };

        function startDrawing(e) {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            lastX = e.clientX - rect.left;
            lastY = e.clientY - rect.top;
        }

        function draw(e) {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.stroke();
            lastX = x;
            lastY = y;
        }

        function clearCanvas() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            document.getElementById('result').innerHTML = "ここに結果が表示されます";
        }

        async function predictDigit() {
            const imageData = canvas.toDataURL('image/png');
            document.getElementById('result').innerHTML = "判定中...";

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image_data: imageData })
                });

                const data = await response.json();
                document.getElementById('result').innerHTML = `予測結果: ${data.prediction}`;
            } catch (error) {
                document.getElementById('result').innerHTML = "エラーが発生しました";
            }
        }
    </script>
</body>
</html>
